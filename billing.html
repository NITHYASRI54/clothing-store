<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="billing.css">
</head>
<body>
    <div class="container">
        <h1>Billing Information</h1>
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div id="order-items"></div>
            <p class="total-amount"></p>
        </div>
        <div class="billing-container">
            <form action="thank.html" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>
                <div class="form-group card-details">
                    <div>
                        <label for="card">Credit Card Number</label>
                        <input type="text" id="card" name="card" required>
                    </div>
                    <div>
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                    </div>
                    <div>
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" required>
                    </div>
                </div>
                <button type="submit" class="submit-button">Complete Purchase</button>
            </form>
        </div>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderItemsContainer = document.getElementById('order-items');
            let totalAmount = 0;

            const orderItems = [];

            urlParams.forEach((value, key) => {
                if (key === 'name') {
                    orderItems.push({
                        name: value,
                        price: parseInt(urlParams.get('price')),
                        quantity: parseInt(urlParams.get('quantity'))
                    });
                }
            });

            orderItems.forEach(item => {
                const itemTotal = item.price * item.quantity;
                totalAmount += itemTotal;

                const orderItem = document.createElement('div');
                orderItem.className = 'order-item';
                orderItem.innerHTML = `
                    <p>${item.name}</p>
                    <p>Rs.${item.price} x ${item.quantity}</p>
                    <p>Total: Rs.${itemTotal}</p>
                `;
                orderItemsContainer.appendChild(orderItem);
            });

            document.querySelector('.total-amount').innerText = `Total Amount: Rs.${totalAmount}`;
        };
    </script>
</body>
</html>
